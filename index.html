<!DOCTYPE html>

<body>
    <div class="container">
        <div class="main-header">
            <div class="header-left">
                <div class="explore-container">
                    <ul>
                        <li>

                        </li>
                    </ul>
                </div>
                <div class="search-container">
                    <form role="search" id="formSearch">

                    </form>
                </div>
            </div>
            <div class="header-right">
                texto qualquer

        </div>
    

        <div class="presentation-banner">

                <div class="carousel-slides" id="carousel-slides"></div>
                <button class="nextBtn" id="nextBtn">&#10095;</button>
            </div>
        </div>
    
        <div class="main-container">
            texto qualquer
        </div>
    
        <div class="main-footer">
            texto qualquer
        </div>
